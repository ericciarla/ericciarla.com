    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'PT Serif', serif;
            color: rgb(88, 47, 14);
            background: #faf0e6;
            font-size: 18px;
            /* Default font size */
            line-height: 1.6;
            text-align: center;
        }

        #simulation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1,
        h2,
        h3,
        p {
            line-height: 1.5;
            margin: 1.5em 0;
        }

        a {
            color: rgb(65, 72, 51);
            position: relative;
            z-index: 2;
        }

        /* Adjustments for mobile devices */
        @media (max-width: 768px) {
            #simulation {
                display: none;
                /* Ensure this is working correctly */
            }

            body {
                font-size: 20px;
                /* Increase font size for better readability on mobile */
            }

            .content {
                padding: 10px;
                /* Adjust padding as needed for smaller screens */
            }
        }
    </style>

</head>
